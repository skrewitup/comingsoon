<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <style>
    body {
      background-color: #000000;
      font-family: Roboto, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      color: #ffffff;
    }

    #logo {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 24px;
      color: #ffffff;
      margin-top: 50px;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-button {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 0 10px;
      border-radius: 50%;
      background-color: #ffffff;
    }

    .social-button a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #000000;
      text-align: center;
      line-height: 50px;
    }

    .social-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="logo.png" id="logo" alt="Company Logo">
  <h1>Coming Soon</h1>
  <div id="countdown"></div>

  <div class="social-buttons">
    <div class="social-button">
      <a href="https://www.instagram.com/skrewitupp/" target="_blank">
        <img src="instagram.jpg" alt="Instagram">
      </a>
    </div>
    <div class="social-button">
      <a href="https://www.youtube.com/@skrewitupp" target="_blank">
        <img src="youtube1.jpg" alt="YouTube">
      </a>
    </div>
  </div>

  <script>
    // Set the countdown date (e.g., June 30, 2023 00:00:00)
    var countdownDate = new Date("June 30, 2023 00:00:00").getTime();

    // Update the countdown every second
    var countdown = setInterval(function() {
      var now = new Date().getTime();
      var distance = countdownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "We're live!";
      }
    }, 1000);
  </script>
</body>
</html>
